#kafka consumer
kafka.zookeeper.connect=10.90.11.19:12181,10.90.11.32:12181,10.90.11.45:12181
kafka.zookeeper.session.timeout.ms=40000
kafka.zookeeper.sync.time.ms=20000
kafka.auto.commit.interval.ms=1000
kafka.fetch.message.max.bytes=10000000
#producer config
kafka.partitioner.class=com.ifeng.recom.engine.headline.common.util.kafka.TimePartitioner
kafka.metadata.broker.list=10.90.11.19:19092,10.90.11.32:19092,10.90.11.45:19092,10.90.11.47:19092,10.90.11.48:19092
kafka.producer.type=async
kafka.queue.enqueue.timeout.ms=0
kafka.queue.buffering.max.ms=1000
kafka.queue.buffering.max.messages=1000